  <body>

      <!-- header -->
      <nav class="mainnav navbar navbar-expand-lg">

          <a href="index.html">

          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars text-white"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link nav-text"
                  aria-current="page"
                  href="#second-section"
                  >من نحن</a
                >
              </li>
              <li class="nav-item anv">
                <a
                  class="nav-link nav-text"
                  aria-current="page"
                  href="#cards-section-service"

              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container form-all pt-5">
      <div class="form-title">
        <h1 class="title-form">أضف خدمة جد يدة</h1>
      </div>
      <form class="form">
        <div>
          <label class="service">عنوان الخدمة</label>
        </div>
        <input type="text" id="service-name" size="48" class="select" />
        <div class="serviced"><label class="service">التصنيف</label></div>
        <select class="select">
          <option value="servicename" class="servicename">اختر التصنيف</option>
          <option value="servicename" class="servicename">
            التصميم الجرافيكي
          </option>
          <option value="servicename" class="servicename">الموشن جرافيك</option>
          <option value="servicename" class="servicename">إدارة الصفحات</option>
          <option value="servicename" class="servicename">
            الإعلانات الممولة
          </option>
          <option value="servicename" class="servicename">
            التسويق الإلكتروني
          </option>
          <option value="servicename" class="servicename">
            تجميع كتب ومجلات
          </option>
          <option value="servicename" class="servicename">
            خطط تسويقية متكاملة
          </option>
          <option value="servicename" class="servicename">
            إنشاء المواقع الإلكترونية
          </option>
          <option value="servicename" class="servicename">
            صناعة وإنتاج الأفلام
          </option>
          <option value="servicename" class="servicename">
            التعليق الصوتي
          </option>
          <option value="servicename" class="servicename">
            تصميم الهوية البصرية
          </option>
          <option value="servicename" class="servicename">
            إدارة المواقع الإلكترونية
          </option></select
        ><br />
        <br />
        <div>
          <label class="service">وصف الخدمة</label>
        </div>
        <textarea cols="52" rows="5"></textarea>
        <div><label class="service">معرض الخدمة</label></div>
        <div class="custom-file mb-5">
          <span class="add-img">أضف صورة</span>
          <input type="file" placeholder="أضف صورة الخدمة" />
        </div>
        <div class="add-servicing pb-5">
          <a href="#" class="btn-add-services">أضف الخدمة</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
